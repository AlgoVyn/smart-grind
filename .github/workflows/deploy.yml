name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci
        working-directory: website

      - name: Run tests
        run: npm test
        working-directory: website

      # Optional: If your build produces a different output dir than 'website',
      # run your build command here, e.g.:
      # - name: Build
      #   run: npm run build
      #   working-directory: website

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy website/public --project-name=smart-grind
          # Optional useful flags:
          # --branch=${{ github.ref_name }}           # auto-sets branch name
          # --commit-hash=${{ github.sha }}