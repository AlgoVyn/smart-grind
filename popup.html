<!DOCTYPE html>
<html>
<head>
  <title>SmartGrind</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 10px;
      background: white;
      width: 250px;
      height: 200px;
    }
    .container {
      padding: 0;
    }
    h3 {
      color: #333;
      margin-bottom: 10px;
      text-align: center;
      font-size: 16px;
    }
    #currentRating {
      text-align: center;
      font-size: 14px;
      color: #555;
      margin-bottom: 10px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 500;
    }
    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #ddd;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #007bff;
      box-shadow: 0 0 0 2px rgba(0, 123, 255, 0.25);
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px;
      width: 100%;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background-color 0.2s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="currentRating">Current Rating: --</div>
    <div class="form-group">
      <label for="minRating">Min Rating:</label>
      <input type="number" id="minRating" placeholder="0">
    </div>
    <div class="form-group">
      <label for="maxRating">Max Rating:</label>
      <input type="number" id="maxRating" placeholder="3000">
    </div>
    <button id="randomBtn">Get Random Problem</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
